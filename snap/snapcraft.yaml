name: libretextus # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Simple Bible Utility # 79 char long summary
license: CC0-1.0
icon: data/icon.svg
description: |
  LibreTextus is a simple way to search in the Bible in a powerful way.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  cmake:
    plugin: cmake
    source: "https://github.com/Kitware/CMake.git"
    build-packages:
      - g++
      - make
      - libssl-dev
    override-build: |
      cp -R ../src/ ./
      cd src
      ./bootstrap
      make -j2
      make install
  libretextus:
    plugin: cmake
    source: .
    after:
      - cmake
    build-packages:
      - g++
      - make
      - libgtkmm-3.0-dev
      - git
      - libboost-regex-dev
      - gettext
    stage-packages:
      - libgtkmm-3.0-1v5
      - git
      - adwaita-icon-theme-full
      - libboost-regex-dev

    override-build: |
      cmake ../src -DCMAKE_INSTALL_PREFIX=../install
      make -j2
      make install
apps:
  libretextus:
    command: LibreTextus
    extensions: [gnome-3-28]
    desktop: libretextus.desktop
    plugs:
      - desktop
      - desktop-legacy
      - browser-support
      - network
      - home
