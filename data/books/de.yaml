1: Tagebucheintrag von Neil P. Raymond vom 17. November  1957
2: Mir ist so Langweilig.
3: Immer diese Öde in meinem Leben.
4: Nie habe ich ein wenig Action in meinem Leben gehabt.
5: Mein Grossvater, der hat was erlebt.
6: Ich habe es geliebt, wenn wir am Sonntag nach der Kirche zu meinen Grosseltern zum Kaffee gegangen sind und er mir seine Abenteuergeschichten aus den Goldgräberzeiten um 1860 herum erzählt hat.
7: Mein Vater hingegen ist der grösste Langweiler.
8: Er hat sich nie für die Gaunergeschichten von Grossvater interessiert.
9: Er meinte immer, dass Kriminalität mit den Gerichten und von Anwälten unseres modernen Justizsystems bekämpft werden müsse und nicht mit Revolver und Gewalt.
10: Aber das ist doch so einschläfernd die ganze Zeit nur dieses Labern über Kriminalität.
11: Ich will Abenteuer erleben draussen, bei den Waffen und gewalttätigen Gaunern, das wollte ich schon immer, aber es hiess immer, ich solle endlich diese kindliche Flausen aus dem Kopf kriegen und etwas Anständiges werden.
12: Deswegen bin ich jetzt Bänker, weit weg von den Waffen und Kriminellen und Öder kann ein Leben nicht sein.
13: Ich wohne im Reichenviertel der Stadt, in  welchem das Steuerhinterziehen das Kriminellste ist, was geschieht.
14: Glaubt mir es ist einfach nur Langweilig Reich zu sein.
15: Es bringt einem fast ins Irrenhaus immer dieses aufgesetzte Lächeln von den Nachbarn, immer dieses Stock im Arsch haben.
16: Wer will so Leben? Und bei der Arbeit begegne ich meistens auch nur Solchen Menschen, solchen Reichen Schnösel die sich die Hosen voll machen, da sie ihr Geld in die Falsche Firma gesteckt haben und nun meinen Rat brauchen.
17: Ich würde solchen Kreaturen am liebsten den Rat geben, ihr Geld nicht durch Nichtstun zu vermehren, sondern durch Arbeit.
18: Aber diese wandelnde Geldsäcke würden niemals auf mich hören, denn die Glauben das Aktienhandel so etwas wie Eintopfkochen sei, man schmeisst einfach alles was man dafür braucht zusammen, in ihrem Falle Geld und eine Firma, schmeisst den Herd an und tadaa essen oder eben mehr Geld.
19: Doch so funktioniert Aktienhandel nicht.
20: Man muss sich auf ein Metier beschränken, zum Beispiel Internationale Import-Export Firmen und muss sich Täglich mit ihnen Beschäftigen, um dann ihren Erfolg oder Absturz, auf legalem Wege, vorzusagen.
21: Mit ein bisschen Übung ist das gar nicht Kompliziert, aber man braucht Übung, deshalb sollte man klein anfangen und nicht gerade bei den Grossen mitmischen wollen.
23: Genau aus diesen Gründen mag ich diese arroganten Vollzeitmillionäre nicht, da sie von sich selbst denken, dass sie durch das Geld, welches sie meist von ihren Eltern bekommen haben, zu alles gebraucht werden können, oder gar zu alles fähig wären, aber weshalb brauchen diese vermeintlichen Genies denn eine Putzfrau, wenn sie eh den ganzen Tag zu Hause herumsitzen?
24: Mein Grosseltern sind vollkommen anders.
25: Sie haben für ihr Reichtum geschuftet, sie wissen was Arbeiten heisst.
26: Man hört dies einfach an der Redensart über Putzfrauen oder Gärtner, da meine Grosselten den Dienst von ihrem Personal schätzen, ihnen ein anständiges Gehalt zahlen und ihnen ein Raum in der Villa zu Verfügung stellen und nicht unterschwellig andeuten, dass jene Menschen selbst die Schuld haben an ihrer Armut und dass sie zu nichts fähig seien.
27: So etwas sagen oder andeuten würden meine Grosseltern nie, bei ihnen ist das Personal immer fröhlich und mir guter Laune Arbeiten diese ohne fürchten zu müssen, sie würden ihre Arbeit gleich wieder verlieren.
28: Das nenne ich Menschlichkeit.
29: Dies ist mir schon jeden Sonntag, früher, bei meiner Lieblingsgeschichtsstunde aufgefallen.
30: Wie ich diese Zeit geliebt habe.
31: Ich weiss noch, wie mein Grossvater die Geschichte erzählte, in welcher er alleine mit seinem Goldgräberkumpel gegen eine Gaunerbande gekämpft hat, die sich goldreichen Boden von schwächeren Goldrittern abgeknöpft haben.
32: Doch mit meinem Grossvater hätten sie sich nicht anlegen sollen.
33: Er musste sogar gegen den Sheriff von dieser Gegend angehen, da dieser sich von diesem Zusammenschluss von Kriminellen schmieren liess.
34: Damals sind mein Grossvater und sein Kumpel berühmt gewesen und alle Gauner haben sich vor ihnen gefürchtet.
35: Wenn jemand Probleme gehabt hat, wendete sich dieser an die Zwei Helden des Yukons.
36: Und die Geschichte wie sich meine Grosseltern kennengelernt haben, werde ich nie vergessen.
37: Das ist das schönste Abenteuer, das er Erlebt hat, meint mein Grossvater.
38: Meine Grossmutter ist damals Kellnerin in einem Lokal in einem kleinem Goldgräber Städtchen gewesen.
39: Mein Grossvater ist da regelmässig mit seinem Kompagnon einen Trinken gegangen, doch an diesem Abend hat mein Grossvater gesehen, wie ein betrunkener, alter Mann seine zukünftige Frau belästigt hat er hat dem Scheusal eine Runter gehauen, es stellte sich raus, dass dies der Kopf einer Organisation gewesen ist, namens Jimmy, der Nachnahme ist meinem Grossvater entfallen.
40: Paar Schiessereien und Verfolgungsjagden später, haben meine Grosseltern zusammen mit dem Freund von Grossvater die Organisation dingfest gemacht.
41: Mein Grossvater ist schon immer mein grösster Held gewesen, er hat mich immer inspiriert und hat in mir mit seinen Geschichten Moral und Anstand beigebracht.
42: Wäre mein er nicht gewesen wäre ich jetzt wohl so verklemmt, wie mein Vater, der Staatsanwalt, das klingt schon nach purer Langweile und Sitzwunden am Arsch.
43: Als ich noch klein gewesen bin, hat mein Vater mal mit ins Büro mitgenommen.
44: Und seitdem wusste ich, dass ich niemals Anwalt werde.
45: Naja Bänker ist nicht die bessere Idee gewesen, eigentlich gleich Langweilig.
46: Doch jedes Mal wenn ich im Radio von einem Mord oder Entführung oder anderer kriminellen Aktivität höre, treibt mich meine Sehnsucht nach einem Abenteuer hinaus in die dunkelsten Ecken der Stadt, um mein Bedarf an Adrenalin zu decken.
47: Bis heute hab ich nur zugesehen, wie die Polizei ihre Arbeit erledigt, aber ich will mehr, ich brauche mehr.
